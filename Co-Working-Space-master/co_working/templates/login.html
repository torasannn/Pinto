{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <br/><br/>
        {% comment %} ใส่ alert สมัครสำเร็จ {% endcomment %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">LogIn</button>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-3">Sign Up</a>
        </form>
        <br/><br/>
    </div>
{% endblock %}
